<script>
// 點擊圖片 → 縮小 → 自動恢復
  document.querySelectorAll('.card-img-link').forEach(link => {
    link.addEventListener('click', (e) => {
      e.preventDefault(); // 防止跳轉

      const img = link.querySelector('.related-pds-img');
      img.classList.add('shrink');

      // 1 秒後自動移除 shrink class
      setTimeout(() => {
        img.classList.remove('shrink');
      }, 500); // 100 毫秒（和 CSS transition 對齊）
    });
  });
  </script>
